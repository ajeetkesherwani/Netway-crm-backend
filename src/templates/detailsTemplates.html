<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        .header {
            text-align: center;
            margin-bottom: 30px;
        }
        .logo {
            width: 120px;
            margin-bottom: 10px;
        }
        .title {
            font-size: 22px;
            font-weight: bold;
        }
        .section-title {
            margin-top: 25px;
            font-size: 18px;
            font-weight: bold;
            border-bottom: 2px solid #ddd;
            padding-bottom: 4px;
        }
        .row {
            margin-top: 10px;
        }
        .label {
            font-weight: bold;
        }
    </style>
</head>
 
<body>
 
<div class="header">
    <img class="logo" src="{{logoUrl}}" />
    <div class="title">{{title}}</div>
</div>
 
<div class="section-title">User Details</div>
<div class="row"><span class="label">Name: </span> {{name}}</div>
<div class="row"><span class="label">Email: </span> {{email}}</div>
<div class="row"><span class="label">Phone: </span> {{phone}}</div>
<div class="row"><span class="label">Address: </span> {{address}}</div>
 
<div class="section-title">Other Details</div>
<div class="row"><span class="label">Date: </span> {{date}}</div>
<div class="row"><span class="label">Reference No: </span> {{refNo}}</div>
 
</body>
</html>
